<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Hover</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Ubuntu;
      }

      .card {
        padding: 20px;
        width: 350px;
        box-shadow: 0 0 5px 0px #e2e2e2;
        position: relative;
        cursor: pointer;
      }

      .card:after,
      .card:before {
        content: '';
        position: absolute;
        bottom: 0;
        top: 0;
        right: 0;
        left: 0;
        transition: transform 0.3s ease-in-out;
      }

      .card:before {
        border-left: 1px solid #000;
        border-right: 1px solid #000;
        transform: scaleY(0);
      }

      .card:after {
        border-top: 1px solid #000;
        border-bottom: 1px solid #000;
        transform: scaleX(0);
      }

      .card:hover:before {
        transform: scaleY(1);
      }

      .card:hover:after {
        transform: scaleX(1);
      }

      .text {
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Hey</h1>
      <p class="text">NÃ£o deixe de se inscrever</p>
    </div>
  </body>
</html>
